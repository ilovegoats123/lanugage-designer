<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyLang Playground</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>MyLang Playground</h1>
    <section>
      <label for="code">Enter MyLang code:</label>
      <textarea id="code" rows="8">let x = 5;
print(x + 2);</textarea>
      <button id="run-btn">Run</button>
    </section>
    <section>
      <label for="output">Output:</label>
      <pre id="output"></pre>
    </section>
    <section>
      <details>
        <summary>What is MyLang?</summary>
        <p><strong>MyLang</strong> is a toy language supporting variable assignment and printing.</p>
        <code>let y = 10;<br>print(y + 7);</code>
      </details>
    </section>
    <footer>
      <p>Made with ❤️ – <a href="https://github.com/ilovegoats123/your-repo">Source on GitHub</a></p>
    </footer>
  </main>
  <script src="mylang.js"></script>
</body>
</html>
